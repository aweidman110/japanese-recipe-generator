<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Japanese Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Japanese Recipe Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a dish name to find the recipe"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instruction"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Yakitori, Japanese Curry or Miso soup</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/aweidman110" target="_blank"
          >Aika Weidman</a
        >
        and is
        <a
          href="https://github.com/aweidman110/japanese-recipe-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://japanese-recipe-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
